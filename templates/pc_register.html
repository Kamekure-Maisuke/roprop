<!doctype html>
<html lang="ja" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PC登録画面</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><strong>リソース管理システム</strong></li>
            </ul>
            <ul>
                <li><a href="/dashboard">ダッシュボード</a></li>
                <li><a href="/pcs/view">PC管理</a></li>
                <li><a href="/employees/view">社員管理</a></li>
                <li><a href="/departments/view">部署管理</a></li>
                <li><a href="/history/view">履歴管理</a></li>
                <li><a href="/mypage">マイページ</a></li>
            </ul>
        </nav>
        <main class="container">
        <h1>PC登録</h1>

        {% if success %}
        <article style="background-color: var(--pico-ins-color);">PCを登録しました。</article>
        {% endif %}

        <form method="POST" action="/pcs/register">
            <label>
                名前:
                <input type="text" name="name" required />
            </label>

            <label>
                モデル:
                <input type="text" name="model" required />
            </label>

            <label>
                シリアル番号:
                <input type="text" name="serial_number" required />
            </label>

            <label>
                割り当て先:
                <select name="assigned_to">
                    <option value="">未割り当て</option>
                    {% for employee in employees %}
                    <option value="{{ employee.id }}">
                        {{ employee.name }}
                        {% if employee.department_id and employee.department_id in departments %}
                        ({{ departments[employee.department_id].name }})
                        {% endif %}
                    </option>
                    {% endfor %}
                </select>
            </label>

            <button type="submit">登録</button>
        </form>

        <a href="/pcs/view" role="button" class="secondary">← 一覧に戻る</a>
        </main>
    </body>
</html>
