<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>社員管理画面</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
            h1 {
                color: #333;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th,
            td {
                border: 1px solid #ddd;
                padding: 12px;
                text-align: left;
            }
            th {
                background-color: #4caf50;
                color: white;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
            tr:hover {
                background-color: #ddd;
            }
            .empty-message {
                text-align: center;
                padding: 20px;
                color: #666;
            }
            .action-buttons {
                display: flex;
                gap: 5px;
            }
            .edit-btn {
                background-color: #2196f3;
                color: white;
                padding: 5px 10px;
                border: none;
                border-radius: 3px;
                cursor: pointer;
                text-decoration: none;
                font-size: 14px;
            }
            .edit-btn:hover {
                background-color: #0b7dda;
            }
            .delete-btn {
                background-color: #f44336;
                color: white;
                padding: 5px 10px;
                border: none;
                border-radius: 3px;
                cursor: pointer;
                font-size: 14px;
            }
            .delete-btn:hover {
                background-color: #da190b;
            }
            .add-link {
                display: inline-block;
                margin-bottom: 20px;
                background-color: #4caf50;
                color: white;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 4px;
            }
            .add-link:hover {
                background-color: #45a049;
            }
            .nav-links {
                margin-bottom: 20px;
            }
            .nav-link {
                display: inline-block;
                margin-right: 10px;
                padding: 8px 16px;
                background-color: #607d8b;
                color: white;
                text-decoration: none;
                border-radius: 4px;
            }
            .nav-link:hover {
                background-color: #546e7a;
            }
        </style>
    </head>
    <body>
        <div class="nav-links">
            <a href="/pcs/view" class="nav-link">PC管理</a>
            <a href="/employees/view" class="nav-link">社員管理</a>
        </div>

        <h1>社員管理画面</h1>

        <a href="/employees/register" class="add-link">新規登録</a>

        {% if employees %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名前</th>
                    <th>メールアドレス</th>
                    <th>部署</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.id }}</td>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.email }}</td>
                    <td>{{ employee.department }}</td>
                    <td>
                        <div class="action-buttons">
                            <a
                                href="/employees/{{ employee.id }}/edit"
                                class="edit-btn"
                                >編集</a
                            >
                            <form
                                method="POST"
                                action="/employees/{{ employee.id }}/delete"
                                style="margin: 0"
                            >
                                <button
                                    type="submit"
                                    class="delete-btn"
                                    onclick="return confirm('本当に削除しますか？')"
                                >
                                    削除
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="empty-message">登録されている社員はありません。</p>
        {% endif %}
    </body>
</html>
