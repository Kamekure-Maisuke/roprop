<!doctype html>
<html lang="ja" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}リソース管理システム{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <nav>
            <ul>
                <li><strong>リソース管理システム</strong></li>
            </ul>
            <ul>
                <li><a href="/dashboard">ダッシュボード</a></li>
                <li><a href="/pcs/view">PC管理</a></li>
                <li><a href="/employees/view">社員管理</a></li>
                <li><a href="/departments/view">部署管理</a></li>
                <li><a href="/tags/view">タグ管理</a></li>
                <li><a href="/history/view">履歴管理</a></li>
                <li><a href="/blogs/view">ブログ</a></li>
                <li><a href="/blogs/my">マイブログ</a></li>
                <li><a href="/chat">チャット</a></li>
                <li>
                    <form method="GET" action="/search/view" style="margin: 0; display: flex; align-items: center;">
                        <input type="search" name="q" placeholder="検索..." style="margin: 0; padding: 0.25rem 0.5rem; width: 150px;" required>
                    </form>
                </li>
                <li><a href="/mypage">マイページ</a></li>
                <li><a href="#" onclick="logout(event)">ログアウト</a></li>
            </ul>
        </nav>
        <main class="container">
            {% block content %}{% endblock %}
        </main>
        {% block extra_scripts %}
        <script>
            async function logout(e) {
                e.preventDefault();
                await fetch('/auth/logout', { method: 'POST' });
                location.href = '/auth/login';
            }
        </script>
        {% endblock %}
    </body>
</html>
