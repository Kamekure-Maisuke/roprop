<!doctype html>
<html lang="ja" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ブログ編集</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><strong>リソース管理システム</strong></li>
            </ul>
            <ul>
                <li><a href="/dashboard">ダッシュボード</a></li>
                <li><a href="/pcs/view">PC管理</a></li>
                <li><a href="/employees/view">社員管理</a></li>
                <li><a href="/departments/view">部署管理</a></li>
                <li><a href="/history/view">履歴管理</a></li>
                <li><a href="/blogs/view">ブログ</a></li>
                <li><a href="/blogs/my">マイブログ</a></li>
                <li><a href="/mypage">マイページ</a></li>
            </ul>
        </nav>
        <main class="container">
        <h1>ブログ編集</h1>

        <form method="POST" action="/blogs/{{ post.id }}/edit">
            <label>
                タイトル:
                <input type="text" name="title" value="{{ post.title }}" required maxlength="255" />
            </label>

            <label>
                本文:
                <textarea name="content" rows="15" required>{{ post.content }}</textarea>
            </label>

            <button type="submit">更新</button>
        </form>

        <a href="/blogs/view" role="button" class="secondary">← 一覧に戻る</a>
        </main>
    </body>
</html>
