<!doctype html>
<html lang="ja" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .login-container { max-width: 400px; width: 100%; }
        .error { color: var(--pico-del-color); margin-top: 0.5rem; }
        .success { color: var(--pico-ins-color); margin-top: 0.5rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <article>
            <h2>ログイン</h2>
            <p>メールアドレスを入力してください</p>
            <form id="loginForm">
                <input type="email" name="email" placeholder="メールアドレス" required autofocus>
                <button type="submit">ログインコードを送信</button>
                <div id="message"></div>
            </form>
        </article>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.email.value;
            const msg = document.getElementById('message');
            const btn = e.target.querySelector('button');

            btn.disabled = true;
            btn.ariaBusy = true;
            msg.textContent = '';

            try {
                const res = await fetch('/auth/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                if (res.ok) {
                    msg.className = 'success';
                    msg.textContent = 'ログインコードを送信しました。メールをご確認ください。';
                    setTimeout(() => location.href = `/auth/verify?email=${encodeURIComponent(email)}`, 2000);
                } else {
                    const data = await res.json();
                    msg.className = 'error';
                    msg.textContent = data.detail || 'エラーが発生しました';
                    btn.disabled = false;
                    btn.ariaBusy = false;
                }
            } catch (err) {
                msg.className = 'error';
                msg.textContent = '通信エラーが発生しました';
                btn.disabled = false;
                btn.ariaBusy = false;
            }
        });
    </script>
</body>
</html>
