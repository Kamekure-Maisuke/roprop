<!doctype html>
<html lang="ja" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>会議室編集画面</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><strong>リソース管理システム</strong></li>
            </ul>
            <ul>
                <li><a href="/dashboard">ダッシュボード</a></li>
                <li><a href="/pcs/view">PC管理</a></li>
                <li><a href="/employees/view">社員管理</a></li>
                <li><a href="/departments/view">部署管理</a></li>
                <li><a href="/meeting_rooms/view">会議室管理</a></li>
                <li><a href="/history/view">履歴管理</a></li>
                <li><a href="/blogs/view">ブログ</a></li>
                <li><a href="/blogs/my">マイブログ</a></li>
                <li><a href="/mypage">マイページ</a></li>
            </ul>
        </nav>
        <main class="container">
        <h1>会議室編集</h1>

        <form method="POST" action="/meeting_rooms/{{ room.id }}/edit">
            <label>
                名前:
                <input
                    type="text"
                    name="name"
                    value="{{ room.name }}"
                    required
                />
            </label>

            <label>
                収容人数:
                <input
                    type="number"
                    name="capacity"
                    value="{{ room.capacity }}"
                    min="1"
                    required
                />
            </label>

            <label>
                場所:
                <input
                    type="text"
                    name="location"
                    value="{{ room.location }}"
                    required
                />
            </label>

            <label>
                設備:
                <textarea name="equipment" rows="3">{{ room.equipment }}</textarea>
            </label>

            <button type="submit">更新</button>
        </form>

        <a href="/meeting_rooms/view" role="button" class="secondary">← 一覧に戻る</a>
        </main>
    </body>
</html>
