<!doctype html>
<html lang="ja" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>会議室登録画面</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><strong>リソース管理システム</strong></li>
            </ul>
            <ul>
                <li><a href="/dashboard">ダッシュボード</a></li>
                <li><a href="/pcs/view">PC管理</a></li>
                <li><a href="/employees/view">社員管理</a></li>
                <li><a href="/departments/view">部署管理</a></li>
                <li><a href="/meeting_rooms/view">会議室管理</a></li>
                <li><a href="/history/view">履歴管理</a></li>
                <li><a href="/blogs/view">ブログ</a></li>
                <li><a href="/blogs/my">マイブログ</a></li>
                <li><a href="/mypage">マイページ</a></li>
            </ul>
        </nav>
        <main class="container">
        <h1>会議室登録</h1>

        {% if success %}
        <article style="background-color: var(--pico-ins-color);">会議室を登録しました。</article>
        {% endif %}

        <form method="POST" action="/meeting_rooms/register">
            <label>
                名前:
                <input type="text" name="name" required />
            </label>

            <label>
                収容人数:
                <input type="number" name="capacity" min="1" required />
            </label>

            <label>
                場所:
                <input type="text" name="location" required />
            </label>

            <label>
                設備:
                <textarea name="equipment" rows="3"></textarea>
            </label>

            <button type="submit">登録</button>
        </form>

        <a href="/meeting_rooms/view" role="button" class="secondary">← 一覧に戻る</a>
        </main>
    </body>
</html>
