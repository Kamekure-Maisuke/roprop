<!doctype html>
<html lang="ja" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>社員登録画面</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><strong>リソース管理システム</strong></li>
            </ul>
            <ul>
                <li><a href="/dashboard">ダッシュボード</a></li>
                <li><a href="/pcs/view">PC管理</a></li>
                <li><a href="/employees/view">社員管理</a></li>
                <li><a href="/departments/view">部署管理</a></li>
                <li><a href="/history/view">履歴管理</a></li>
            </ul>
        </nav>
        <main class="container">
        <h1>社員登録</h1>

        {% if success %}
        <article style="background-color: var(--pico-ins-color);">社員を登録しました。</article>
        {% endif %}

        <form method="POST" action="/employees/register" enctype="multipart/form-data">
            <label>
                名前:
                <input type="text" name="name" required />
            </label>

            <label>
                メールアドレス:
                <input type="email" name="email" required />
            </label>

            <label>
                部署:
                <select name="department_id" required>
                    <option value="">-- 部署を選択 --</option>
                    {% for department in departments %}
                    <option value="{{ department.id }}">{{ department.name }}</option>
                    {% endfor %}
                </select>
            </label>

            <label>
                プロフィール画像 (任意):
                <input type="file" name="profile_image" accept="image/*" />
                <small>5MB以内、自動的に200x200にリサイズされます</small>
            </label>

            <label>
                退職予定日 (任意):
                <input type="date" name="resignation_date" />
                <small>退職予定がある場合に入力してください</small>
            </label>

            <label>
                異動予定日 (任意):
                <input type="date" name="transfer_date" />
                <small>異動予定がある場合に入力してください</small>
            </label>

            <button type="submit">登録</button>
        </form>

        <a href="/employees/view" role="button" class="secondary">← 一覧に戻る</a>
        </main>
    </body>
</html>
