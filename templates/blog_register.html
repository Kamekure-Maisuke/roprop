<!doctype html>
<html lang="ja" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ブログ投稿</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><strong>リソース管理システム</strong></li>
            </ul>
            <ul>
                <li><a href="/dashboard">ダッシュボード</a></li>
                <li><a href="/pcs/view">PC管理</a></li>
                <li><a href="/employees/view">社員管理</a></li>
                <li><a href="/departments/view">部署管理</a></li>
                <li><a href="/history/view">履歴管理</a></li>
                <li><a href="/blogs/view">ブログ</a></li>
                <li><a href="/blogs/my">マイブログ</a></li>
                <li><a href="/mypage">マイページ</a></li>
            </ul>
        </nav>
        <main class="container">
        <h1>ブログ投稿</h1>

        {% if success %}
        <article style="background-color: var(--pico-ins-color);">ブログを投稿しました。</article>
        {% endif %}

        <form method="POST" action="/blogs/register">
            <label>
                タイトル:
                <input type="text" name="title" required maxlength="255" />
            </label>

            <label>
                本文:
                <textarea name="content" rows="15" required></textarea>
            </label>

            <label>
                タグ:
                <div style="border: 1px solid var(--pico-muted-border-color); border-radius: 0.25rem; padding: 0.5rem; max-height: 200px; overflow-y: auto;">
                    {% for tag in tags %}
                    <label style="display: block; margin: 0.25rem 0;">
                        <input type="checkbox" name="tag_{{ tag.id }}" value="{{ tag.id }}" style="margin-right: 0.5rem;" />
                        {{ tag.name }}
                    </label>
                    {% endfor %}
                </div>
                <input type="hidden" name="tag_ids" id="tag_ids" />
            </label>

            <button type="submit">投稿</button>
        </form>
        <script>
            document.querySelector('form').addEventListener('submit', function(e) {
                const selected = Array.from(document.querySelectorAll('input[name^="tag_"]:checked')).map(cb => cb.value);
                document.getElementById('tag_ids').value = selected.join(',');
            });
        </script>

        <a href="/blogs/view" role="button" class="secondary">← 一覧に戻る</a>
        </main>
    </body>
</html>
