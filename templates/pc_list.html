<!doctype html>
<html lang="ja" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PC管理画面</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
        <style>
            .action-buttons {
                display: flex;
                gap: 0.5rem;
            }
            .action-buttons a, .action-buttons button {
                margin: 0;
                padding: 0.25rem 0.75rem;
                font-size: 0.875rem;
            }
            .no-results {
                text-align: center;
                padding: 1rem;
                display: none;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><strong>リソース管理システム</strong></li>
            </ul>
            <ul>
                <li><a href="/dashboard">ダッシュボード</a></li>
                <li><a href="/pcs/view">PC管理</a></li>
                <li><a href="/employees/view">社員管理</a></li>
                <li><a href="/departments/view">部署管理</a></li>
                <li><a href="/history/view">履歴管理</a></li>
            </ul>
        </nav>
        <main class="container">

        <h1>PC管理画面</h1>

        <a href="/pcs/register" role="button">新規登録</a>

        {% if pcs %}
        <input
            type="search"
            id="searchInput"
            placeholder="名前、モデル、シリアル番号、割り当て先で検索..."
        />
        <div class="no-results" id="noResults">検索結果が見つかりません</div>
        <figure>
            <table role="grid">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名前</th>
                        <th>モデル</th>
                        <th>シリアル番号</th>
                        <th>割り当て先</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pc in pcs %}
                    <tr>
                        <td>{{ pc.id }}</td>
                        <td>{{ pc.name }}</td>
                        <td>{{ pc.model }}</td>
                        <td>{{ pc.serial_number }}</td>
                        <td>
                            {% if pc.assigned_to and pc.assigned_to in employees %}
                            {{ employees[pc.assigned_to].name }} {% elif
                            pc.assigned_to %} (不明なID: {{ pc.assigned_to }}) {%
                            else %} 未割り当て {% endif %}
                        </td>
                        <td>
                            <div class="action-buttons">
                                <a href="/pcs/{{ pc.id }}/edit" role="button" class="secondary">編集</a>
                                <a href="/pcs/{{ pc.id }}/history/view" role="button" class="contrast">履歴</a>
                                <form
                                    method="POST"
                                    action="/pcs/{{ pc.id }}/delete"
                                    style="margin: 0"
                                >
                                    <button
                                        type="submit"
                                        class="secondary"
                                        onclick="return confirm('本当に削除しますか？')"
                                    >
                                        削除
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </figure>
        {% else %}
        <p style="text-align: center;">登録されているPCはありません。</p>
        {% endif %}
        </main>

        <script>
            const search = () => {
                const query = document
                    .getElementById("searchInput")
                    .value.toLowerCase();
                const rows = document.querySelectorAll("tbody tr");
                let visibleCount = 0;

                rows.forEach((row) => {
                    const text = Array.from(row.querySelectorAll("td"))
                        .slice(1, 5)
                        .map((td) => td.textContent.toLowerCase())
                        .join(" ");

                    const isVisible = text.includes(query);
                    row.style.display = isVisible ? "" : "none";
                    if (isVisible) visibleCount++;
                });

                document.getElementById("noResults").style.display =
                    visibleCount === 0 && query ? "block" : "none";
            };

            document
                .getElementById("searchInput")
                ?.addEventListener("input", search);
        </script>
    </body>
</html>
