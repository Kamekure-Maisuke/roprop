<!doctype html>
<html lang="ja" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>部署管理画面</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
        <style>
            .action-buttons {
                display: flex;
                gap: 0.5rem;
            }
            .action-buttons a, .action-buttons button {
                margin: 0;
                padding: 0.25rem 0.75rem;
                font-size: 0.875rem;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><strong>リソース管理システム</strong></li>
            </ul>
            <ul>
                <li><a href="/dashboard">ダッシュボード</a></li>
                <li><a href="/pcs/view">PC管理</a></li>
                <li><a href="/employees/view">社員管理</a></li>
                <li><a href="/departments/view">部署管理</a></li>
            </ul>
        </nav>
        <main class="container">

        <h1>部署管理画面</h1>

        <a href="/departments/register" role="button">新規登録</a>

        {% if departments %}
        <figure>
            <table role="grid">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名前</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for department in departments %}
                    <tr>
                        <td>{{ department.id }}</td>
                        <td>{{ department.name }}</td>
                        <td>
                            <div class="action-buttons">
                                <a
                                    href="/departments/{{ department.id }}/edit"
                                    role="button"
                                    class="secondary"
                                    >編集</a
                                >
                                <form
                                    method="POST"
                                    action="/departments/{{ department.id }}/delete"
                                    style="margin: 0"
                                >
                                    <button
                                        type="submit"
                                        class="secondary"
                                        onclick="return confirm('本当に削除しますか？')"
                                    >
                                        削除
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </figure>
        {% else %}
        <p style="text-align: center;">登録されている部署はありません。</p>
        {% endif %}
        </main>
    </body>
</html>
