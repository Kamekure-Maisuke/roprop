<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>社員登録画面</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
            }
            h1 {
                color: #333;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
                color: #555;
            }
            input[type="text"],
            input[type="email"] {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
            button {
                background-color: #4caf50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
            button:hover {
                background-color: #45a049;
            }
            .back-link {
                display: inline-block;
                margin-top: 20px;
                color: #4caf50;
                text-decoration: none;
            }
            .back-link:hover {
                text-decoration: underline;
            }
            .success-message {
                background-color: #d4edda;
                color: #155724;
                padding: 10px;
                border-radius: 4px;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <h1>社員登録</h1>

        {% if success %}
        <div class="success-message">社員を登録しました。</div>
        {% endif %}

        <form method="POST" action="/employees/register">
            <div class="form-group">
                <label for="name">名前:</label>
                <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="department">部署:</label>
                <input type="text" id="department" name="department" required />
            </div>

            <button type="submit">登録</button>
        </form>

        <a href="/employees/view" class="back-link">← 一覧に戻る</a>
    </body>
</html>
